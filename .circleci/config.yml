version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: ubuntu:latest
    steps:
      - run: apt-get -qq update
      - run: apt-get -qq -y install git curl software-properties-common > /dev/null
      - checkout
      - setup_remote_docker
      - run: echo $PATH
      - run: curl -fsSL https://get.docker.com -o get-docker.sh
      - run: ./get-docker.sh > /dev/null
      - run: ./get-docker-compose.sh
      - run: docker version
      - run: docker-compose version
